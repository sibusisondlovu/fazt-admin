<div class="content-wrapper">
  <section class="content-header">
    <h1>
      All vehicles
      <small>Approved vehicles</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Vehicles</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box">
          <div class="box-header with-border">
            <!--              <h3 class="box-title">Bordered Table</h3>-->
            <button class="btn btn-sm btn-success pull-right"><i class="fas fa-plus"></i> Add Vehicle</button>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered table-hover">
              <thead class="thead-dark">
              <tr>
                <th style="width: 5%">#</th>
                <th style="width: 20%">Make</th>
                <th style="width: 25%">Model/Variant</th>
                <th style="width: 20%">Year Group</th>
                <th style="width: 15%">Category</th>
                <th style="width: 15%">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let vehicle of vehicles | async; let i = index" >
                <td>{{i+1}}</td>
                <td>{{vehicle.make}}</td>
                <td>{{vehicle.model}} </td>
                <td>{{vehicle.year}}</td>
                <td>{{vehicle.category}}</td>
                <td><span class="badge bg-aqua margin-r-5"><i class="fas fa-edit"></i></span>
                   <span class="badge bg-red"><i class="fas fa-trash"></i></span></td>
              </tr>
              </tbody>

            </table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
