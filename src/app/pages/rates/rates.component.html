<div class="content-wrapper">
  <section class="content-header">
    <h1>
      Rates
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Rates</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box">
          <div class="box-header with-border">
            <button class="btn btn-sm btn-success pull-right"><i class="fas fa-plus"></i> Add Rate</button>
          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered table-hover">
              <thead class="thead-dark">
              <tr>
                <th style="width: 5%">#</th>
                <th style="width: 20%">Rate</th>
                <th style="width: 20%">Category</th>
                <th style="width: 20%">Value</th>
                <th style="width: 20%">Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let rate of rates | async; let i = index" >
                <td>{{i+1}}</td>
                <td>{{rate.rate}}</td>
                <td>{{rate.category}}</td>
                <td>{{rate.value}}</td>
                <td><span class="badge bg-orange margin-r-5">Edit</span>
                  <span class="badge bg-red margin-r-5">Remove</span>
                </td>
              </tr>
              </tbody>

            </table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
