<div class="content-wrapper">
  <section class="content-header">
    <h1>
      All documents
      <small>Driver's documents</small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
      <li><a href="#">Documents</a></li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">
    <div class="row">
      <div class="col-md-12">
        <div class="box">
          <div class="box-header with-border">
            <!--              <h3 class="box-title">Bordered Table</h3>-->

          </div>
          <!-- /.box-header -->
          <div class="box-body">
            <table class="table table-bordered table-hover">
              <thead class="thead-dark">
              <tr>
                <th style="width: 5%">#</th>
                <th style="width: 20%">Driver</th>
                <th style="width: 20%">Driver's Licence</th>
                <th style="width: 20%">Vehicle Licence Disk</th>
                <th style="width: 20%">Insurance</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let document of documents | async; let i = index" >
                <td>{{i+1}}</td>
                <td>{{document.driver}}</td>
                <td><span class="badge bg-aqua margin-r-5">{{document.driver_licence}}</span>
                  <button class="btn btn-sm">Verify</button> </td>
                <td><span class="badge bg-green margin-r-5">{{document.vehicle_licence_disk}}</span></td>
                <td><span class="badge bg-red margin-r-5">{{document.insurance}}</span></td>
              </tr>
              </tbody>

            </table>
          </div>
          <!-- /.box-body -->
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
