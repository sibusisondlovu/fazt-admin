
  <section class="content">
    <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <div class="box">
          <div class="box-header with-border">
            <div class="login-logo">
              <b>Fazt </b>BackOffice
            </div>
          </div>
          <div class="box-body">
            <div class="login-box-body">
              <p class="login-box-msg">Sign in to start your session</p>

                <div class="form-group has-feedback">
                  <input type="text" class="form-control" placeholder="Username" #userName required>
                  <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                </div>
                <div class="form-group has-feedback">
                  <input type="password" class="form-control" placeholder="Password"  #userPassword required>
                  <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                </div>
                <div class="row">
                  <!-- /.col -->
                  <div class="col-xs-12">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"  (click)="authService.signIn(userName.value, userPassword.value)" >LOGIN</button>
                  </div>
                  <!-- /.col -->
                </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>
  </section>
